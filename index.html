<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Abertura de Chamado</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function salvarChamado() {
      const nome = document.getElementById("nome").value;
      const problema = document.getElementById("problema").value;
      const local = document.getElementById("local").value;

      document.cookie = `NOME=${nome}; path=/`;
      document.cookie = `PROBLEMA=${problema}; path=/`;
      document.cookie = `LOCAL=${local}; path=/`;

      window.location.href = "confirmado.html";
    }
  </script>
</head>
<body>
  <h1>Registrar Chamado</h1>
  <label>Nome: <input type="text" id="nome"></label><br>
  <label>Problema: <input type="text" id="problema"></label><br>
  <label>Local: <input type="text" id="local"></label><br>
  <button onclick="salvarChamado()">Enviar</button>
</body>
</html>
